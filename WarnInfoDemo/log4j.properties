log4j.rootLogger=DEBUG,console,logFile,springframework
log4j.additivity.org.apache=true

# 控制台(console)

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Threshold=DEBUG
log4j.appender.console.ImmediateFlush=true
log4j.appender.console.Target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=[%p] %d(%r) --> [%t] %l: %m %x %n

# 日志文件(logFile)

log4j.appender.logFile=org.apache.log4j.DailyRollingFileAppender
log4j.appender.logFile.Threshold=DEBUG
log4j.appender.logFile.ImmediateFlush=true
log4j.appender.logFile.Append=true
log4j.appender.logFile.File=WarnZipFiles
log4j.appender.logFile.DatePattern='_'yyyyMMdd'.log'
log4j.appender.logFile.layout=org.apache.log4j.PatternLayout
#log4j.appender.logFile.layout.ConversionPattern=[%-5p] %d(%r) --> [%t] %l: %m %x %n
log4j.appender.logFile.layout.ConversionPattern=%d{yyyyMMddHHmmss}--%p--%m%n


# 控制台(springframework)

log4j.appender.springframework=org.springframework.core.env.StandardEnvironment
log4j.appender.springframework.Threshold=DEBUG
log4j.appender.springframework.ImmediateFlush=true
log4j.appender.springframework.Target=System.out
log4j.appender.springframework.layout=org.apache.log4j.PatternLayout
log4j.appender.springframework.layout.ConversionPattern=[%p] %d(%r) --> [%t] %l: %m %x %n

