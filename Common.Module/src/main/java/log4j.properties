log4j.rootLogger=DEBUG,CONSOLE,logFile
log4j.additivity.org.apache=true

# 控制台(CONSOLE)

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Threshold=DEBUG
log4j.appender.CONSOLE.ImmediateFlush=true
log4j.appender.CONSOLE.Target=System.out
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=[%p] %d(%r) --> [%t] %l: %m %x %n

# 日志文件(logFile)

#log4j.appender.logFile=org.apache.log4j.DailyRollingFileAppender
#log4j.appender.logFile=org.apache.log4j.FileAppender
log4j.appender.logFile=org.apache.log4j.DailyFileAppender
log4j.appender.logFile.Threshold=INFO
log4j.appender.logFile.ImmediateFlush=true
log4j.appender.logFile.Append=true
log4j.appender.logFile.File=${logfile}
log4j.appender.logFile.DatePattern='_'yyyyMMdd'.log'
log4j.appender.logFile.layout=org.apache.log4j.PatternLayout
#log4j.appender.logFile.layout.ConversionPattern=[%-5p] %d(%r) --> [%t] %l: %m %x %n
log4j.appender.logFile.layout.ConversionPattern=%d{yyyyMMddHHmmss}--${business_id}--${process_id}--%p--[%t]%m%n


